<!DOCTYPE html>

<head>

<body>
    <div>

        <ul><br>

                      </label>
                      <label>
                        <input type="radio" name="stars" value="4" />

                        <span class="icon">★</span>
                      </label>
                      <label>
                        <input type="radio" name="stars" value="5" />

          <li>
            <br>

    </div>
